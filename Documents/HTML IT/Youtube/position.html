<!DOCTYPE html>
<html>
    <head>
       <style>
        .box{
            width: 300px;
            height: 200px;
            background-color: gray;
            position: relative;
        }
        .cancel{
            position: absolute;
            background-color: black;
            font-size: 20px;
            color: white;
           padding-left: 7px;
           padding-right: 7px;
           padding-top: 3px;
           padding-bottom: 3px;
            border-radius: 10px;
            top: -5px;
            left: -4px;
        }
        .time{
            position: absolute;
            background-color: black;
            color: white;
           padding-left: 5px;
           padding-right: 5px;
           padding-top: 3px;
           padding-bottom: 3px;
            border-radius: 10px;
            bottom: 0;
            right: 0;
        }
       </style>
    </head>

    <body style="
        padding-top: 60px;
        padding-left: 80px;
        background-color: rgb(112, 87, 87);
    ">

        <div style="
           color: black;

           top: 0;
           left: 0;
           right: 0;
           height: 50px;

         ">header</div>

         <div style="
            background-color: rgb(29, 24, 24);
            color: wheat;
            position: fixed;
            top: 50px;
            left: 0;
            bottom: 0;
            width: 72px;
         ">sidebar</div>

       <div style="
            background-color: lightblue;
            height: 300px;
            width: 300px;
            margin-bottom: 10px;
        ">div 1</div>

        <div style="
            background-color: lightpink;
            height: 300px;

        ">div 2</div>

</html>
